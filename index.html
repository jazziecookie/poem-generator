<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poem generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</head>
<body>
  <div class="container">
  <h1>Bukowski poem generator</h1>
<form id="submit-form" autocomplete="off">
  <input type="text" 
  id="user-input"
  placeholder="Scrawl subject here..." 
  minlength="3" 
  required
  autofocus
  />
  <br />
  <input 
  id="submit-button"
  type="submit" 
  value="Give me a poem!" 
  />
</form>

<div id="poem">
<br />some nights
<br />I get lucky—
<br />the ghosts sleep.
<br />I don’t.
<br />but they do.
</div>

<footer>
This project was coded by Samantha Ward and is open-sourced on <a href="https://github.com/jazziecookie/poem-generator" target="_blank">GitHub</a>
</footer>

</div>
<script src="index.js"></script>
</body>
</html>
